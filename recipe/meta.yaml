{% set name = "dedupe-variable-datetime" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 242a66f480503773d94f5a5a58e14f997bdbd009e1a6e2c61a470b14d64149f8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - datetime-distance
    - future
    - python >=3.6

test:
  imports:
    - dedupe.variables

about:
  home: https://github.com/datamade/dedupe-variable-datetime
  summary: DateTime variable type for dedupe
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - osamples
    - izahn
